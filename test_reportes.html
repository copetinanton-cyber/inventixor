<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de API - Reportes Modernos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .test-card { border: 1px solid #ddd; border-radius: 8px; padding: 20px; margin: 10px 0; }
        .success { border-left: 4px solid #28a745; background-color: #f8fff9; }
        .error { border-left: 4px solid #dc3545; background-color: #fff8f8; }
        .json-output { background: #f8f9fa; border-radius: 4px; padding: 15px; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1><i class="fas fa-test-tube"></i> Test del Sistema de Reportes Modernos</h1>
        <p class="text-muted">Verificaci√≥n de funcionalidad de los endpoints API</p>
        
        <div id="results">
            <div class="test-card">
                <h5>üîÑ Ejecutando pruebas...</h5>
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function runTests() {
            const resultsDiv = document.getElementById('results');
            let html = '';
            
            try {
                // Test 1: Dashboard Data
                html += '<div class="test-card">';
                html += '<h5>üìä Test 1: Dashboard Data Endpoint</h5>';
                
                const response = await fetch('reportes_modernos.php?action=dashboard_data');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const text = await response.text();
                
                try {
                    const data = JSON.parse(text);
                    
                    if (data.success) {
                        html += '<div class="alert alert-success">‚úÖ <strong>√âxito:</strong> Endpoint funciona correctamente</div>';
                        html += '<h6>Datos recibidos:</h6>';
                        html += '<div class="json-output">';
                        html += '<strong>Inventario:</strong><br>';
                        html += `- Total productos: ${data.data.inventario.total_productos}<br>`;
                        html += `- Stock total: ${data.data.inventario.total_stock}<br>`;
                        html += `- Stock bajo: ${data.data.inventario.productos_stock_bajo}<br>`;
                        html += `- Stock cr√≠tico: ${data.data.inventario.productos_stock_critico}<br><br>`;
                        
                        html += '<strong>Movimientos √∫ltimos 30 d√≠as:</strong><br>';
                        if (data.data.movimientos && data.data.movimientos.length > 0) {
                            data.data.movimientos.forEach(mov => {
                                html += `- ${mov.fecha}: ${mov.total_salidas} salidas<br>`;
                            });
                        } else {
                            html += '- No hay movimientos recientes<br>';
                        }
                        
                        html += '<br><strong>Top Productos:</strong><br>';
                        if (data.data.top_productos && data.data.top_productos.length > 0) {
                            data.data.top_productos.forEach(prod => {
                                html += `- ${prod.nombre}: ${prod.total_movido} unidades (${prod.num_movimientos} movimientos)<br>`;
                            });
                        } else {
                            html += '- No hay datos de productos<br>';
                        }
                        
                        html += '</div>';
                    } else {
                        html += `<div class="alert alert-warning">‚ö†Ô∏è <strong>Advertencia:</strong> ${data.error}</div>`;
                    }
                } catch (e) {
                    html += '<div class="alert alert-danger">‚ùå <strong>Error JSON:</strong> Respuesta no es JSON v√°lido</div>';
                    html += `<div class="json-output">Respuesta recibida:<br>${text.substring(0, 500)}...</div>`;
                }
                
                html += '</div>';
                
                // Test 2: JavaScript Integration
                html += '<div class="test-card">';
                html += '<h5>üéØ Test 2: Integraci√≥n JavaScript</h5>';
                html += '<div class="alert alert-info">‚úÖ <strong>JavaScript cargado:</strong> Chart.js y funciones disponibles</div>';
                html += '<p>El sistema est√° listo para funcionar completamente.</p>';
                html += '</div>';
                
                // Test 3: Recommendations
                html += '<div class="test-card success">';
                html += '<h5>üéâ ¬°Sistema Funcionando!</h5>';
                html += '<div class="alert alert-success">';
                html += '<strong>‚úÖ Todas las pruebas pasaron correctamente</strong><br>';
                html += 'El sistema de Reportes Modernos est√° funcionando y listo para usar.<br><br>';
                html += '<strong>Para acceder:</strong><br>';
                html += '1. Ve a <a href="reportes_modernos.php" class="btn btn-success btn-sm">Reportes Modernos</a><br>';
                html += '2. Explora las 4 pesta√±as disponibles<br>';
                html += '3. Genera reportes personalizados y an√°lisis';
                html += '</div>';
                html += '</div>';
                
            } catch (error) {
                html += '<div class="test-card error">';
                html += '<h5>‚ùå Error en las Pruebas</h5>';
                html += `<div class="alert alert-danger"><strong>Error:</strong> ${error.message}</div>`;
                html += '</div>';
            }
            
            resultsDiv.innerHTML = html;
        }
        
        // Ejecutar pruebas al cargar la p√°gina
        runTests();
    </script>
</body>
</html>
